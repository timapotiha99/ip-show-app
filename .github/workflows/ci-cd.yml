name: CI/CD Pipeline

#trigger
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # CI
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Cache NuGet packages 
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ip-show-app:${{ github.sha }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ip-show-app:${{ github.sha }}

  # CD
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SRV_HOST }}       # IP 
          username: ${{ secrets.SRV_USER }}   # SSH-user
          key: ${{ secrets.SRV_SSH_KEY }}     # private key
          script: |
            cd /srv/ip-show-app
            git pull origin main
            docker-compose pull
            docker-compose up -d --build
